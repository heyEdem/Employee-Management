<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/booking-page.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> <link rel="stylesheet" type="text/css" href="nav.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://usefontawesome.com/releases/v5.4.1/css/all.css"/>
  <title>My Employees</title>

  <style>
    .main{
      max-width: 1200px;
      margin: auto;
    }
    @media (max-width : 500px) {
      .main {
        flex-direction: column;
        width: 80%;
        position: relative;
      }
    }
  </style>
</head>
<body>
<div class="main">
  <table class="table able-striped-columns" >
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee: ${employees}">
      <td th:text="${employee.firstname}"></td>
      <td th:text="${employee.lastname}"></td>
      <td th:text="${employee.email}"></td>
      <td>
        <a th:href="@{/update/{id}(id=${employee.id})}" class="btn btn-warning">
          <button class="btn btn-warning">Update</button>
        </a>
      </td>
      <td>
        <a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger">
          <button class="btn btn-danger">Delete</button>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/" class="btn btn-link">Back</a>

</div>
</body>

</html>
